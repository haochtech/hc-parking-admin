{template 'web/newheader'}
<div class="main-panel">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">空码管理</div>
                    </div>
                    <div class="card-body">

                        <a href="#" class="btn btn-primary btn-full text-left mt-3 mb-3" data-toggle="modal" data-target="#user-modal" ><i class="la la-plus"></i> 批量生成激活码</a>

                        <table class="table mt-3">
                            <thead class="navbar-inner">
                            <tr>
                                <th class="" >订单号</th>
                                <th >生成数量</th>
                                <th >生成时间</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {if !$data}
                            <tr ng-if="!wechats">
                                <td colspan="5" class="text-center">暂无数据</td>
                            </tr>
                            {/if}
                            {loop $data $row}
                            <tr ng-if="!wechats">
                                <td>{$row['tid']}</td>
                                <td>{$row['count']}</a></td>
                                <td >{php echo date('Y-m-d H:i:s',$row['time'])}</a></td>
                                <td >
                                    <a class="label label-success" href="{php echo $this->createWebUrl('downwzcode',array('tid'=>$row['tid']))}" role="button">下载</a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加应用操作员模态框 -->
        <div class="modal" id="user-modal" style="z-index: 1030">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">批量生成激活码</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <form method="post" action="{php echo $this->createWebUrl('wzcode',array('action'=>'add'))}"  onsubmit="return check()">
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <div class="modal-body we7-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生成数量</label>
                                <div class="col-sm-10">
                                    <input id="count" oninput="value=value.replace(/[^\d]/g,'')" name="count" type="text" class="form-control" >
                                    <span class="help-block">请输入生成数量，一次最多生成1000个！</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" name="submit" value="提交" class="btn btn-primary" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function check() {
                var count =  $("#count").val();
                var msg ='';
                if(count==''){
                    alert('请输入生成数量');
                    msg = false ;
                }else if(count>2000){
                    alert('生成数量不能大于1000');
                    msg = false ;
                }else{
                    msg = true;
                }
                return msg;
            }

        </script>
{template 'web/footer'}
