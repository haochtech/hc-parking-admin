{template 'web/newheader'}
{php tpl_fans_form($field, $value = '')}
<div class="main-panel">
    <div class="content">
        <div class="card">
            <div class="card-header">
                <div class="card-title">分佣设置</div>
            </div>
            <div class="card-body">
                <form method="post"  onsubmit="return check()">
                    <div class="form-group form-inline">
                        <label class="col-md-3 col-form-label">功能开关：</label>
                        <label class="form-radio-label">
                            <input class="form-radio-input" type="radio" name="fw_set" value="1" {if $res['fw_set']=="1"}checked=""{/if}>
                            <span class="form-radio-sign">开启</span>
                        </label>
                        <label class="form-radio-label ml-3">
                            <input class="form-radio-input" type="radio" name="fw_set" value="0" {if $res['fw_set']=="0"}checked=""{/if}>
                            <span class="form-radio-sign">关闭</span>
                        </label>
                    </div>
                    <div class="form-group form-inline">
                        <label class="col-md-3 col-form-label">分佣比例：</label>
                        <label class="form-radio-label">
                            <div class="col-md-12 input-group">
                                <input type="text" value="{$res['cash']}" name="cash" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" class=" form-control">
                                <div class="input-group-addon">%</div>
                            </div>
                        </label>
                        <label class="form-radio-label ml-3">
                            <p class="col-md-100 help-block">用户下线下单分佣比例（默认不填写为50%比例）</p>
                        </label>
                    </div>
                    <div class="form-group form-inline">
                        <label class="col-md-3 col-form-label">最低提现：</label>
                        <label class="form-radio-label">
                            <div class="col-md-12 input-group">
                                <input type="text" value="{$res['tixian']}" name="tixian" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" class=" form-control">
                                <div class="input-group-addon">元</div>
                            </div>
                        </label>
                        <label class="form-radio-label ml-3">
                            <p class="col-md-100 help-block">用户最低提现金额（不填写为不限制金额）</p>
                        </label>
                    </div>
                    <div class="form-group form-inline">
                        <label class="col-md-3 col-form-label" ><button class="btn btn-success">提交</button></label>
                        <label class="form-radio-label">

                        </label>
                        <label class="form-radio-label ml-3">

                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{template 'web/footer'}
