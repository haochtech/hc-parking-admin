{template 'newheader'}
<style>
    .red{color: red}
    .aui-group-co{padding: 0}
</style>
<div class="aui-l-content">
    <div class="aui-news-list">
    <ul>{if $list}
            {loop $list $row}
        <li>
            <a href="javascript:;">
                    <div class="aui-group-co">{if $row['type']=='0'}<span class="aui-badge aui-badge-success">收入</span>{else}<span class="aui-badge aui-badge-warning">支出</span>{/if}</div>
                <div class="aui-news-text">
                    <div class="aui-text-hd">
                        <h4>{$row['money']}</h4>
                        <em style="width: 100%">{php echo date("Y-m-d",$row['time'])}</em>
                    </div>
                    <div class="aui-text-bd">
                        <p>{$row['note']}</p>
                    </div>
                </div>
            </a>
        </li>
            {/loop}
            {/if}
        </ul>
    </div>
</div>
