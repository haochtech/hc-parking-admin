{template 'newheader'}
<style>
    .red{color: red}
    .aui-group-co{padding: 0}
</style>
<div class="aui-l-content">
    <div class="aui-news-list">
        <ul>{if $list}
            {loop $list $row}
            {php $json = json_decode($row['data'],true)}
            <li>
                <a href="javascript:;">
                    <div class="aui-group-co">
                        <span class="aui-badge aui-badge-prompt">{$json['money']}元</span>
                        <span class="aui-badge aui-badge-warning">{$json['fen']}分</span>
                    </div>
                    <div class="aui-news-text">
                        <div class="aui-text-hd">
                            <h4>【{$json['area']}】{$json['act']}</h4>
                        </div>
                        <div class="aui-text-bd">
                            <p>{$json['date']}</p>
                        </div>
                    </div>
                </a>
            </li>
            {/loop}
            {else}
            <div class="aui-s-title " style="text-align: center">
                <div class="aui-s-content">
                    <h3>暂无交通违法记录</h3>
                </div>
            </div>
            {/if}
        </ul>
    </div>
</div>
